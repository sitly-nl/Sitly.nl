<table align="center" cellpadding="0" cellspacing="0" style="margin:28px 0 0 0;">
   <tr>
      <td class="padBot30" bgcolor="#ffffff" width="600" align="center" style="width:600px;padding-bottom:40px;">
         <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
               <td class="font14 padTop30 dark" align="center" style="font-family:Open Sans,Helvetica,Arial,sans-serif;font-size:18px;color:#22313e;mso-line-height-rule:exactly;line-height:24px;padding-top:40px;padding-left:20px;padding-right:20px;">
                  {{title}}<br><br>{{subtitle}}
               </td>
            </tr>
         </table>
      </td>
   </tr>

   {{#if senderAvatarUrl}}
   <tr>
      <td class="height:144px!important;" bgcolor="#ffffff" width="600" height="160" align="center" style="width:600px;height:160px;background:#ffffff no-repeat scroll center top;background-repeat:no-repeat;background-position:center center;">
         <table class="wMax" align="center" cellpadding="0" cellspacing="0">
            <tr>
               <td class="height:144px!important;" width="600" height="400" align="center" style="width:600px;height:160px;">
                  <img src="{{senderAvatarUrl}}" width="160" height="160" alt="" border="0" style="display:block; border-radius: 80px;">
                  <br>
               </td>
            </tr>
         </table>
         <!--if gte mso 9-->
      </td>
   </tr>
   {{/if}}

   <tr>
      <td class="padBot30 sep" bgcolor="#e8f1f9" width="600" align="center" style="width:600px;padding-bottom:50px;">
         <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
               <td class="font14 padTop20" align="center" style="font-family:Open Sans,Helvetica,Arial,sans-serif;font-size:16px;color:#22313e;mso-line-height-rule:exactly;line-height:22px;font-style:italic;padding-top:40px;padding-left:20px;padding-right:20px;">&ldquo;{{message}}&rdquo;</td>
            </tr>
            <tr>
               <td class="font14 padTop20" align="center" style="font-family:Open Sans,Helvetica,Arial,sans-serif;font-size:16px;color:#22313e;mso-line-height-rule:exactly;line-height:22px;font-weight:bold;padding-top:40px;padding-left:20px;padding-right:20px;">{{recommendationCtaTitle}}</td>
            </tr>
            <tr>
               <td class="padTop0" align="center" style="padding-top:10px;padding-left:20px;padding-right:20px;">
                  <a href="{{recommendationLink}}" style="text-decoration:none" target="_blank"><img src="https://cdn.sitly.com/images/recommendation-email/stars-neutral.png" width="322" height="60" alt="" border="0" style="display:block;"></a>
               </td>
            </tr>
         </table>
      </td>
   </tr>

   <tr>
      <td class="padBot30" bgcolor="#ffffff" width="600" align="center" style="width:600px;padding-bottom:40px;">
         <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
               <td align="center" style="padding-left:20px;padding-right:20px;">
                  <table align="center" cellpadding="0" cellspacing="0">
                     <tr>
                        <td width="500" align="center" style="width:500px;padding-top:40px;padding-bottom:50px;">
                           <table align="center" cellpadding="0" cellspacing="0" style="border-collapse:separate;">
                              <tr>
                                 <td class="cta" bgcolor="#ef3460" width="200" height="50" align="center" style="width:200px;height:50px;font-family:Open Sans,Helvetica,Arial,sans-serif;font-size:18px;color:#ffffff;mso-line-height-rule:exactly;line-height:24px;font-weight:bold;border-radius:16px;white-space:nowrap;background-color: #b9439b">
                                    <a href="{{recommendationLink}}" style="color:#ffffff!important;text-decoration:none;display:block;vertical-align:middle;padding:13px 10px;" target="_blank">&nbsp;{{recommendationCtaButtonTitle}}&nbsp;</a>
                                 </td>
                              </tr>
                           </table>
                        </td>
                     </tr>

                     <tr>
                        <td align="center" style="padding:60px 0 0 0;border-top:1px solid #d8d8d8;"><a href="{{websiteUrl}}" style="text-decoration:none;" target="_blank"><img src="https://cdn.sitly.com/images/logo/logo.png" width="65" height="40" alt="Sitly" border="0" style="display:block;"></a></td>
                     </tr>

                     <tr>
                        <td class="font14 padTop10 dark" width="500" align="center" style="width:500px;font-family:Open Sans,Helvetica,Arial,sans-serif;font-size:18px;color:#22313e;mso-line-height-rule:exactly;line-height:24px;font-weight:bold;padding-top:25px;">{{whatIsSitly}}</td>
                     </tr>

                     <tr>
                        <td class="dark" width="500" align="center" style="width:500px;font-family:Open Sans,Helvetica,Arial,sans-serif;font-size:14px;color:#666666;mso-line-height-rule:exactly;line-height:25px;font-weight:300;padding-top:20px;white-space:pre-wrap;">{{whatIsSitlyDescription}}</td>
                     </tr>

                     <tr>
                        <td class="font12 padTop20" width="500" align="center" style="width:500px;font-family:Open Sans,Helvetica,Arial,sans-serif;font-size:14px;color:#4cbeea;mso-line-height-rule:exactly;line-height:20px;font-weight:300;padding-top:30px;white-space:pre-wrap;"><a href="{{websiteUrl}}" style="color:#4cbeea;text-decoration:none;" target="_blank">{{bottomLine}}</a></td>
                     </tr>

                     <tr>
                        <td class="font12 padTop30 dark" width="500" align="center" style="width:500px;font-family:Open Sans,Helvetica,Arial,sans-serif;font-size:14px;color:#666666;mso-line-height-rule:exactly;line-height:25px;font-weight:300;padding-top:40px;white-space:pre-wrap;">{{bestRegards}}</td>
                     </tr>
                  </table>
               </td>
            </tr>
         </table>
      </td>
   </tr>
 </table>
